<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>etusivu</title>
        <link href="../css/bootstrap.css" rel="stylesheet">
        <link href="../css/bootstrap-theme.css" rel="stylesheet">
        <link href="../css/main.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h3>Kirjatietokanta Kritiikki</h3>
            <form class="form-horizontal">
                <div class="form-group" style="max-width:500px">
                    <label for="inputEmail" class="col-xs-2 control-label">Sähköposti</label>
                    <div class="col-xs-10">
                        <input type="email" class="form-control" id="inputEmail" placeholder="Sähköposti">
                    </div>
                </div>
                <div class="form-group" style="max-width:500px">
                    <label for="inputPassword" class="col-xs-2 control-label">Salasana</label>
                    <div class="col-xs-10">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Salasana">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-offset-2 col-xs-2">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox">Muista minut
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-offset-2 col-xs-10">
                        <button type="submit" class="btn btn-default">Kirjaudu</button>
                    </div>
                </div>
            </form>
            <div class="container">
                <div class="row">
                    <div class="col-xs-offset-2">
                        <a href="register#">Rekisteröidy</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
