<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>etusivu</title>
        <link href="../css/bootstrap.css" rel="stylesheet">
        <link href="../css/bootstrap-theme.css" rel="stylesheet">
        <link href="../css/main.css" rel="stylesheet">
        <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
        <script src="../js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="modal fade" id="addBook" tabindex="-1" role="dialog"
             aria-labelledby="addBook">
            <div class="modal-dialog modal-lg" role="form">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"
                                aria-label="Sulje"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="addBook">Lisää kirja</h4>                  
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <form class="col-xs-7" role="form">
                                <div class="form-group col-xs-12">
                                    <label for="bookName" class="control-label col-md-3 col-xs-4">Nimi</label>
                                    <div class="col-xs-6">
                                        <input type="text" class="form-control" id="bookName" required>
                                    </div>                           
                                </div>
                                <div class="form-group col-xs-12">
                                    <label for="author" class="control-label col-md-3 col-xs-4">Kirjailija</label>
                                    <div class="col-xs-6">
                                        <input type="text" class="form-control" id="author" required>
                                    </div>                           
                                </div>
                                <div class="form-group col-xs-12">
                                    <label for="year" class="control-label col-md-3 col-xs-4">Julkaisuvuosi</label>
                                    <div class="col-xs-6">
                                        <input type="text" class="form-control" id="year">
                                    </div>                           
                                </div>
                                <div class="form-group col-xs-12">
                                    <label for="language" class="control-label col-md-3 col-xs-4">Julkaisukieli</label>
                                    <div class="col-xs-6">
                                        <input type="text" class="form-control" id="language" required>
                                    </div>                           
                                </div>
                                <div class="form-group col-xs-12">
                                    <label for="publisher" class="control-label col-md-3 col-xs-4">Kustantaja</label>
                                    <div class="col-xs-6">
                                        <input type="text" class="form-control" id="publisher">
                                    </div>                           
                                </div>
                                <div class="form-group col-xs-12">
                                    <label for="publisher" class="control-label col-md-3 col-xs-4">Pisteet</label>
                                    <div class="col-xs-6">
                                        <input type="number" class="form-control" id="points">
                                    </div>                           
                                </div>
                            </form>
                            <div>
                                <p>Lataa kirjan kansi</p>
                            </div>
                        </div>
                        <div class="row">
                            <form class="col-xs-12" role="form">
                                <h4>Kirjoita kritiikki</h4>
                                <div class="form-group">
                                    <label for="otsikko">Otsikko</label>
                                    <input type="text" class="form-control" id="otsikko">
                                    <label for="leipateksti">Leipäteksti</label>
                                    <textarea class="form-control" rows="10" id="leipateksti"></textarea>
                                </div>                            
                            </form>
                        </div><!-- tekstikenttä kritiikille -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Sulje</button>
                        <button type="submit" class="btn btn-primary">Tallenna</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
        <nav class="navbar navbar-inverse">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand active" href="#">Kirjatietokanta Kritiikki</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#etusivu">Etusivu</a></li>
                        <li><a href="#uutiset">Uutiset</a></li>
                        <li><a href="#omat">Profiili</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#kirjautuminen"><span class="glyphicon glyphicon-log-out"></span>Kirjaudu ulos</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-xs-3 form-group">
                    <input type="search" class="form-control" placeholder="Hae">              
                </div>
                <div class="col-xs-2">
                    <button type="button" class="btn btn-primary" data-toggle="modal" 
                            data-target="#addBook">Lisää kirja</button>
                </div>
            </div>
        </div>
        <div class="container">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nimi</th>
                        <th>Kirjailija</th>
                        <th>Julkaisuvuosi</th>
                        <th>Julkaisukieli</th>
                        <th>Suomentaja</th>
                        <th>Pisteet</th>
                    </tr>
                </thead>
            </table>
        </div>
    </body>
</html>
